<section role="group" class="setup">
  <h2 id="session-label" class="setup-label">Session Length</h2>

  <button 
    id="session-decrement" 
    title="Decrease session length"
    (click)="onDecrement()">-</button>

  <span id="session-length" aria-labelledby="session-label" aria-live="assertive">{{ length }}</span>

  <button 
    id="session-increment" 
    title="Increase session length"
    (click)="onIncrement()">+</button>
</section>
