<section role="group">
  <h2 id="session-label">Session Length</h2>
  <span id="session-length" aria-labelledby="session-label" aria-live="assertive">{{ sessionLength }}</span>
  <button id="session-decrement" (click)="onDecrement()">-</button>
  <button id="session-increment" (click)="onIncrement()">+</button>
</section>
