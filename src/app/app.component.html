<div class="wrapper">
  <header>
    <h1>Pomodoro Clock</h1>
  </header>
  <main>
    <div class="setup">
      <app-break-setup [breakLength]="breakLength" (update)="updateBreakLength($event)"></app-break-setup>
      <app-session-setup [sessionLength]="sessionLength" (update)="updateSessionLength($event)"></app-session-setup>
    </div>
    <app-display [timeLeft]="timeLeft" [isSession]="isSession"></app-display>
    <app-controls [isRunning]="isRunning" (pressStart)="pressStart()" (reset)="reset()"></app-controls>
    <app-beeper></app-beeper>
  </main>
</div>
