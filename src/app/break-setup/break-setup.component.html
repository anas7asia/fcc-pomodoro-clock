<section role="group">
  <h2 id="break-label">Break Length</h2>
  <span id="break-length" aria-labelledby="break-label" aria-live="assertive">{{ breakLength }}</span>
  <button id="break-decrement" (click)="onDecrement()">-</button>
  <button id="break-increment" (click)="onIncrement()">+</button>
</section>
