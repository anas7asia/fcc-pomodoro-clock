<section role="group" class="setup">
  <h2 id="break-label" class="setup-label">Break Length</h2>

  <button 
    id="break-decrement"
    title="Decrease break length" 
    (click)="onDecrement()">-</button>

  <span id="break-length" aria-labelledby="break-label" aria-live="assertive">{{ length }}</span>

  <button 
    id="break-increment"
    title="Increase break length"
    (click)="onIncrement()">+</button>
</section>
