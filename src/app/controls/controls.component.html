<button 
  id="start_stop" 
  class="control-button"
  [attr.aria-pressed]="isRunning"
  title="{{ isRunning ? 'Pause' : 'Start' }}"
  (click)="pressStart.emit()">
  <i aria-hidden="true" class="fa" [ngClass]="isRunning ? 'fa-pause' : 'fa-play'"></i>
</button>

<button 
  id="reset"
  class="control-button"
  title="Reset"
  (click)="reset.emit()">
  <i aria-hidden="true" class="fa fa-repeat"></i>
</button>
